<style>
    body{ 
        background-color: black;

    .flexx{
        display: flex;

<body>


<!-- sign in page  -->


    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    </head>
    
    
        <div id="login-page" class=" flex-r container">
            <div class="flex-r login-wrapper">
                <div class="login-text">
                    <div class="logo">
                        <span><i class="fab fa-speakap"></i></span>
                        <span>AT's Bank System </span>
                    </div>
                    <h1>Sign In</h1>
                    <p>It's not long before you embark on this journey! </p>
    
                    <div class="flex-c">
                        <div class="input-box">
                            <span class="label">E-mail</span>
                            <div class=" flex-r input">
                                <input type="text"  class="email-input" placeholder="name@abc.com">
                                <i class="fas fa-at"></i>
                            </div>
                        </div>
                        
                        <div class="input-box">
                            <span class="label">Password</span>
                            <div class="flex-r input">
                                <input type="password" class="pass-input" placeholder="8+ (a, A, 1, #)">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
    
                        <div class="check">
                            <input type="checkbox" name="" id="">
                            <span>I've read and agree with AT's Bank</span>
                        </div>
    
                        <input class="btn" type="submit" id="login-btn" value="Login">
                        <span class="extra-line">
                            <span></span>
                            <a href="#"></a>
                        </span>
                    </div>
    
                </div>
            </div>
        </div>


<!-- main page -->





    <div  id="main-page" class="contain">
      
        <div class="wrapper"



           
            <div class="accounts">

                <div style="display: none;" class="mrmouse">
                    <div class="flexx">
                        <h1> 
                            AT's Bank

                            the future bank
                        </h1>
                        
                        <div class="Mr-mouse">
                            <h2> Mr. Mouse  <h2 class="money">$10000</h2></h2>
                            <input type="number" name="num" id="amount">
                            <button class="send-btn">send</button>
                        </div>
                    </div>
                </div>



           <div style="display: none;" class="mrrat">
            <div class="flexx">
                
                <div class="Mr-rat">
                    <h2> Mr. Rat  <h2 class="Money"> $10000 </h2></h2>
                      <input type="number" name="num" id="Amount">
                    <button class="mr-rat-send"> send</button>
                </div>
            </div>
           </div>




                
            </div>
        </div>
    </div>
</body>


<script>
let mrMouseMoney = document.querySelector('.money');
let money  = Number( 10000);
const amount = document.querySelector('#amount');
const sendBtn  = document.querySelector('.send-btn');
let mrRatMoney = document.querySelector('.Money');
let money2 = Number( 10000);
const mrRatAmount = document.querySelector('#Amount');
const mrRatSendBtn = document.querySelector('.mr-rat-send'); 
const logInBtn = document.querySelector('#login-btn');


sendBtn.addEventListener('click', () => {
    const amountValue = Number(amount.value);

    
    
    const b = money - amountValue - 100;

    money = b;

    console.log(money);
    mrMouseMoney.innerHTML = "$" + money;

    const m = money2 + amountValue;
    
    money2 = m; 
    

    console.log(money2);
    mrRatMoney.innerHTML = "$"  + money2;

    if (money < 100) {
        alert("You have just borrowed money from the Bank. if you fail to pay back the bank will block you account "); 
    
    }
    // console.log( mrRatMoney + money);





}); 


mrRatSendBtn.addEventListener('click', () => {
    const amountValue = Number( mrRatAmount.value);

    
    
    const b = money + amountValue;

    money = b;

    console.log(money);
    mrMouseMoney.innerHTML ="$" + money; 

    const m = money2 - amountValue - 100;
    money2 = m ; 

    console.log(money2);
    mrRatMoney.innerHTML = "$" + money2; 
    // console.log( mrRatMoney + money);
    // alert('recived money from parent')
}); 



const email = document.querySelector('.email-input'); 
const pass = document.querySelector(".pass-input"); 
const logInPage = document.querySelector("#login-page"); 
// const bankPage = document.querySelector("#main-page"); 
const mrMouse  = document.querySelector(".mrmouse"); 
const mrRat = document.querySelector(".mrrat"); 




logInBtn.addEventListener('click', () => { 
    if (email.value.includes('@gmail.com') && pass.value.includes('@')) {
        logInPage.style.display = 'none'; 
        mrMouse.style.display = 'block';
        mrRat.style.display = 'block';
        
    }else  if (email.value.includes('@gmail.com') && pass.value.includes('@')) {
        logInPage.style.display = 'none'; 
        mrRat.style.display = 'block';
        mrMouse.style.display = 'block';
    }else{
        alert("wrong password");
    }

    
});












</script>

</html>
